<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tech-Store</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/cpu.png" alt="Tech-Store Logo" class="tech">
        </div>
        <nav class="nav-list">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Our Package</a></li>
                <li><a href="">Call Us</a></li>
            </ul>
        </nav>
    </header>
    <article class="wrap-container">
        <div class="wrapper">
            <h1>TECH-STORE ID</h1>
            <h3>THE BEST TECHNOLOGY STORE IN TOWN</h3>
            <button class="button-start"><a href="#konten"></a>GET STARTED</button>
        </div>
    </article>
    <article>
        <section class="content-container" id="konten">
            <div class="product">

            </div>
            <div class="form">
                <h2>Contact Us</h2>
                <p>Sales akan menghubungi anda dalam 2x24 Jam setelah data anda kami terima.</p>
                <form>
                    <div class="field">
                        <label for="name" class="input-label"> Name :</label>
                        <input type="text" id="name" class="input-field" placeholder="Your Name Here">
                    </div>
                    <div class="field">
                        <label for="email" class="input-label"> Email Address :</label>
                        <input type="text" id="email" class="input-field" placeholder="example@gmail.com">
                    </div>
                    <div class="field">
                        <label for="interest" class="input-label"> Select What Your Interest</label>
                        <select name="interest" id="interest" class="input-field">
                            <option value="none" selected disabled>
                                Select Option
                            </option>
                            <option value="opt1">PC</option>
                            <option value="opt2">Laptop</option>
                            <option value="opt3">Handphone</option>
                        </select>
                    </div>
                    <button type="submit" class="button-submit">SUBMIT</button>
                </form>
            </div>
        </section>
    </article>
</body>
</html>
